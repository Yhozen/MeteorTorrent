<template name="MainLayout">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <h1>Welcome to MeteorTorrent Alpha</h1>
    </div>
  </nav>
  <div class="container">
    {{> Template.dynamic template=main}}
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      Pausa y otros
    </div>
  </nav>
</template>


<template name="videoTemp">
  <div id="video-container">
		<!-- Video -->
		<video id="video" width="640" height="365">
		  <source src="tytyty.mp4" type="video/mp4">
		  <p>
		    Your browser doesn't support HTML5 video.
		    <a href="videos/mikethefrog.mp4">Download</a> the video instead.
		  </p>
		</video>
		<!-- Video Controls -->
		<div class="container-fluid animated" id="video-controls">
				<div class="col-xs-8 container-fluid">
					<div class="col-xs-2">
						<button type="button" id="play-pause" class="btn btn-xs play"><i class='fa fa-play fa-2x'></i></button>
					</div>
					<div class="col-xs-10">
						<input type="range" class="slider" id="seek-bar" value="0">
					</div>
			  </div>
				<div class="col-xs-4">
					<div class="container-fluid row">
						<div class="col-xs-3">
							<button type="button" class="btn btn-sm" id="mute">Mute</button>
						</div>
						<div class="col-xs-7">
							<input type="range" class="slider" id="volume-bar" min="0" max="1" step="0.01" value="1">
						</div>
						<div class="col-xs-2">
							<button type="button" id="full-screen"><i class="fa fa-arrows-alt fa-2x"></i></button>
						</div>
				</div>
				</div>
		</div>
		</div>
</template>
